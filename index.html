<!DOCTYPE html>
<html>
<head>
	<title>ngClassifieds</title>
	<link rel="stylesheet" type="text/css" href="node_modules/angular-material/angular-material.css">
	<link rel="stylesheet" type="text/css" href="node_modules/mdi/css/materialdesignicons.min.css" media="all">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" href="">
</head>
<body ng-app="ngClassifieds" ng-controller="classCtrl">
<md-toolbar>
	<div class="md-toolbar-tools">
		<p> <strong>ngClassifieds</strong> </p>
		<md-button>
			<md-icon class="mdi mdi-plus-circle"></md-icon>
			New Classified
		</md-button>
	</div>
</md-toolbar>

 <md-content class="md-padding" layout="row" layout-wrap>
 <md-card ng-repeat="classified in classifieds" flex="30">
 <img ng-src="{{ classified.image }}" alt="">
 <md-card-content>
   <div class="classified-info">
   	<h2 class="md-tittle"> {{ classified.title }} </h2>
   	<h3>{{ classified.price }} </h3>
   	<p>{{ classified.description }}</p>
   </div>
   </md-card-content>
   </md-card>
 	
 </md-content>

<script  src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="node_modules/angular-aria/angular-aria.js"></script>
<script src="node_modules/angular-material/angular-material.js"></script>
<script  src="scripts/app.js"></script>
<script  src="components/classifieds.ctr.js"></script>
</body>
</html>
